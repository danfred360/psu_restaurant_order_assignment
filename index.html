<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Billy Bob's Burgers & Subs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container" style="border: black 1px solid">
        <h1>Billy Bob's Burgers & Subs</h1>
        <h3>Food with Attitude</h3>
        <br>
        <h1>Order Burger</h1>
        <form method="POST">
            <div class ="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="burger_select">Select Burger</label>
                        <select class="form-control" id="burger_select">
                          <option>Select an option</option>
                          <option>Cheeseburger</option>
                          <option>Regular Burgar</option>
                          <option>Musroom Burger</option>
                          <option>Avacado Burger</option>
                          <option>California Burger</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="size_select">Select Size</label>
                        <select class="form-control" id="size_select">
                          <option>Select an option</option>
                          <option>Large</option>
                          <option>Medium</option>
                          <option>Small</option>
                        </select>
                      </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <p>Select Extras</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra_lettuce">
                        <label class="form-check-label" for="extra_lettuce">
                        Lettuce
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra_lettuce">
                        <label class="form-check-label" for="extra_lettuce">
                        Onion
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra_lettuce">
                        <label class="form-check-label" for="extra_lettuce">
                        Tomato
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="extra_lettuce">
                        <label class="form-check-label" for="extra_lettuce">
                        Bacon
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <br>
                    <br>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Deluxe
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Vegan Preparation
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Phone</label>
                      <input type="phone" class="form-control" id="inputPassword4" placeholder="Phone">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
            </div>
            <br>
            <div class="row">
                <div class="container">
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </div>
            </div>
            <br>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
